    <main>
        <h1 class="text-center contact-title">Contact me</h1>
        <form class="contact-form" name="Contact" data-netlify="true">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" id="name" name="name" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="object">Object</label>
                <input type="text" id="object" class="form-control" id="object" name="object">
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" placeholder=". . ." rows="6" name="content"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">
                Submit
                <i class="fa fa-send"></i>
            </button>
        </form>
    </main>
